<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example vis.js</title>

    <script href="text/javascript" src="../node_modules/vis/dist/vis.js"></script>
    <link rel="stylesheet" href="../node_modules/vis/dist/vis.css" type="text/css">

    <style>
        .grafo {
            width: 600px;
            height: 400px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div id="grafo1" class="grafo"></div>
    <hr>
    <script type="text/javascript">
        var nodos = new vis.DataSet([{
            id: "a",
            label: "A",
            color: {
                background: "red"
            }
        }, {
            id: "b",
            label: "B",
            color: {
                background: "purple"
            }
        }, {
            id: "c",
            label: "C",
            color: {
                background: "brown"
            }
        }, {
            id: "d",
            label: "D",
            color: {
                background: "cyan"
            }
        }, {
            id: "e",
            label: "E",
            color: {
                background: "grey"
            }
        }]);

        var aristas = new vis.DataSet([{
                from: "e",
                to: "c",
                label: "10"
            }, {
                from: "a",
                to: "b",
                label: "22"
            }, {
                from: "c",
                to: "b",
                label: "30"
            }, {
                from: "d",
                to: "b",
                label: "30"
            }, {
                from: "a",
                to: "d",
                label: "4"
            }, {
                from: "e",
                to: "d",
                label: "05"
            }

        ]);

        var contenedores = document.getElementById("grafo1");
        var datos = {
            nodes: nodos,
            edges: aristas
        };

        var opciones = {
            edges: {
                arrows: {
                    to: {
                        enabled: true
                    }
                }

            },
            configure: {
                enabled: true,
                container: undefined,
                showButton: true
            }
        };
        var grafo = new vis.Network(contenedores, datos, opciones);
    </script>


</body>

</html>
